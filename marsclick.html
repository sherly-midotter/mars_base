<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    .clickable-image {
      width: 200px;
      height: 200px;
      transition: transform 0.3s ease;
    }

    .clickable-image:hover {
      transform: scale(1.2);
    }

    .clickable-image:active {
      opacity: 0.5;
      transform: scale(1.5);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    /* rest of your website styles */
  </style>
</head>
<body>
  <div class="container">
    <a href="link to be transported to">
      <img class="clickable-image" src="image to hover">
    </a>
    <!-- rest of your website content -->
  </div>
</body>
</html>
